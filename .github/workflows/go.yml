name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Restore Cache
      uses: actions/cache@preview
      id: cache
      with:
        path: ~/.cache/go-build/
        key: ${{ runner.os }}

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.19

    - name: install
      run: |
        GO111MODULE=off go get golang.org/x/tools/cmd/goimports
        go install honnef.co/go/tools/cmd/staticcheck@master

    - name: Test
      run: |
        make fmt && git diff --exit-code && exit 0
        make imports && git diff --exit-code && exit 0
        make static-check
        make test

    # run CI tests
    # start mongo
    - name: MongoDB in GitHub Actions
      uses: supercharge/mongodb-github-action@1.7.0
    
    # Ubuntu removed mongo from their default installed database packages on Ubuntu 22.04.
    # We install mongosh here.
    - name: Install mongosh 
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        wget -qO - https://www.mongodb.org/static/pgp/server-6.0.asc | sudo apt-key add -
        echo "deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/6.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-6.0.list
        sudo apt-get update && sudo apt-get install -y mongodb-mongosh
        
    - name: wait for mongo
      run: ci/waitnetwork.bash localhost 27017
      
    - name: start mongoproxy
      run: cd cmd/mongoproxy && make ci &

    - name: wait for mongoproxy
      run: ci/waitnetwork.bash localhost 27016

    - name: run integration tests
      run: make integrationtest
